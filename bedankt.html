<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedankt - Gorilla Frame</title>
  <style>
    body {
      background-color: #090808;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      background-color: white;
      color: #000;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
    }

    a:hover {
      background-color: #f9d5d5;
    }
  </style>
</head>
<body>
  <h1>Bedankt voor je aanvraag!</h1>
  <p>We hebben je formulier goed ontvangen. Je hoort zo snel mogelijk van ons.</p>
  <a href="index.html">Terug naar de homepagina</a>
</body>
</html>
